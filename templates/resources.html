{% extends "base.html" %} {% block title %}Self-Help Resources{% endblock %} {%
block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<h2 class="mb-4">Self-Help Resources for {{ persona|title }}</h2>

		<div class="accordion" id="resourcesAccordion">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button
						class="accordion-button"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#breathing"
					>
						Breathing Exercises
					</button>
				</h2>
				<div
					id="breathing"
					class="accordion-collapse collapse show"
					data-bs-parent="#resourcesAccordion"
				>
					<div class="accordion-body">
						<p>
							Practice deep breathing: Inhale for 4 counts, hold for 4, exhale
							for 4.
						</p>
						<a href="#" class="btn btn-sm btn-outline-primary">Learn More</a>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button
						class="accordion-button collapsed"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#mindfulness"
					>
						Mindfulness Techniques
					</button>
				</h2>
				<div
					id="mindfulness"
					class="accordion-collapse collapse"
					data-bs-parent="#resourcesAccordion"
				>
					<div class="accordion-body">
						<p>Try the 5-4-3-2-1 grounding technique.</p>
						<a href="#" class="btn btn-sm btn-outline-primary">Learn More</a>
					</div>
				</div>
			</div>
			<!-- Add more resources -->
		</div>
	</div>
</div>
{% endblock %}
